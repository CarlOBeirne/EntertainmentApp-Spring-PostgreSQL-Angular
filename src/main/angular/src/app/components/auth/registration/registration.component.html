<div class="container-fluid mx-auto" style="width: 35%; margin-top: 100px">
  <div>
    <form class="form-group" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h2 class="form-row">Register</h2>
      <div class="form-row mt-3">
        <input id="username" class="form-control" type="text" placeholder="Username" formControlName="username">
      </div>
      <div class="form-row mt-3">
        <input id="password" class="form-control" type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="form-row mt-3">
        <button class="btn btn-success" [disabled]="registrationForm.invalid">Register</button>
      </div>
    </form>
  </div>
  <div *ngIf="errorMessage">
    <small class="text-danger">{{errorMessage}}</small>
  </div>
</div>
