<div class="container-fluid mt-2">
  <div class="row mb-1">
    <div class="col col-md-2">
      <h2>Track List</h2>
    </div>
    <div class="col col-md-2">
      <button class="btn btn-secondary" (click)="addTrack()">New Track</button>
    </div>
    <div class="col col-md-3 ml-auto">
      <input class="form-control co-md-3" type="search" [(ngModel)]="searchTrack" placeholder="Search">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Duration</th>
        <th>Year Released</th>
        <th>Beats Per Minute</th>
        <th>Genre</th>
        <th>Artists</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let track of tracks | search: searchTrack">
      <td>{{ track.title }}</td>
      <td>{{ track.durationSeconds }}</td>
      <td>{{ track.yearReleased }}</td>
      <td>{{ track.beatsPerMinute }}</td>
      <td>{{ track.genre.name }}</td>
      <td>{{ getArtistNames(track.artists) }}</td>
      <td>
        <button class="btn btn-info btn-sm mr-2" (click)="viewArtistDetails(track.id)">
          View Artist
        </button>
        <button (click)="editTrack(track)" class="btn btn-warning btn-sm mr-2">Edit</button>
        <button (click)="deleteTrack(track)" class="btn btn-danger btn-sm mr-2">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
